<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
<tr *ngFor="let item of employees index as i">  
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>  
      </tr>    
    </tbody>
  </table>
